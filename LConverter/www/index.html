<!DOCTYPE html>
<html>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<head>
  <style>

    .header {
      background-color: green;
      margin-left: 5px;
      margin-top: 5px;
      font-size: 12px;
      color: white;
      top: 0px;
      left: 0px;
      width: 97%;
      height: 50px;
      position: fixed;
      margin-bottom: 10px;
      font-family: sans-serif;
      }

  </style>
<title>Length Converter</title>
</head>
  <body>
    <div class="header"><h1 style="margin-left: 10px;">Length Converter</h1></div>
      <p style="margin-bottom: 10px; padding-top: 40px; text-align: left;">Type a value in any of the fields to convert between Length measurements:</p>

    <div style="color: black; font-size: 25px; margin-left: 10px;">
      <div>
        <div style="margin-bottom: 2px;">Feet:</div>
        <input style="min-width: 300px; min-height: 20px; margin-bottom: 10px; color: black; font-size: 20px;" id="inputFeet" type="number" placeholder="Feet" oninput="lengthConverter(this.id,this.value)" onchange="lengthConverter(this.id,this.value)"></div>
      <div>
        <div style="margin-bottom: 2px">Meters:</div>
        <input style="min-width: 300px; min-height: 20px; margin-bottom: 10px; color: black; font-size: 20px;" id="inputMeters" type="number" placeholder="Meters" oninput="lengthConverter(this.id,this.value)" onchange="lengthConverter(this.id,this.value)"></div>
      <div>
        <div style="margin-bottom: 2px">Inches:</div>
        <input style="min-width: 300px; min-height: 20px; margin-bottom: 10px; color: black; font-size: 20px;" id="inputInches" type="number" placeholder="Inches" oninput="lengthConverter(this.id,this.value)" onchange="lengthConverter(this.id,this.value)"></div>

      <div>
        <div style="margin-bottom: 2px">Centimeter:</div>
        <input style="min-width: 300px; min-height: 20px; margin-bottom: 10px; color: black; font-size: 20px;" id="inputcm" type="number" placeholder="Centimeter" oninput="lengthConverter(this.id,this.value)" onchange="lengthConverter(this.id,this.value)"></div>

      <div>
        <div style="margin-bottom: 2px">Yards:</div>
        <input style="min-width: 300px; min-height: 20px; margin-bottom: 10px; color: black; font-size: 20px;" id="inputYards" type="number" placeholder="Yards" oninput="lengthConverter(this.id,this.value)" onchange="lengthConverter(this.id,this.value)"></div>

      <div>
        <div style="margin-bottom: 2px">Kilometers:</div>
        <input style="min-width: 300px; min-height: 20px; margin-bottom: 10px; color: black; font-size: 20px;" id="inputKilometers" type="number" placeholder="Kilometers" oninput="lengthConverter(this.id,this.value)" onchange="lengthConverter(this.id,this.value)"></div>

      <div>
        <div style="margin-bottom: 2px">Miles:</div>
        <input style="min-width: 300px; min-height: 20px; margin-bottom: 10px; color: black; font-size: 20px;" id="inputMiles" type="number" placeholder="Miles" oninput="lengthConverter(this.id,this.value)" onchange="lengthConverter(this.id,this.value)"></div>
    </div>

    <script>
      function lengthConverter(source,valNum){
        valNum = parseFloat(valNum);
          var inputFeet = document.getElementById("inputFeet");
          var inputMeters = document.getElementById("inputMeters");
          var inputInches = document.getElementById("inputInches");
          var inputcm = document.getElementById("inputcm");
          var inputYards = document.getElementById("inputYards");
          var inputKilometers = document.getElementById("inputKilometers");
          var inputMiles = document.getElementById("inputMiles");
        
            if (source=="inputFeet") {
              inputMeters.value=(valNum/3.2808).toFixed(2);
              inputInches.value=(valNum*12).toFixed(2);
              inputcm.value=(valNum/0.032808).toFixed();
              inputYards.value=(valNum*0.33333).toFixed(2);
              inputKilometers.value=(valNum/3280.8).toFixed(5);    
              inputMiles.value=(valNum*0.00018939).toFixed(5);
            }

            if (source=="inputMeters") {
              inputFeet.value=(valNum*3.2808).toFixed(2);
              inputInches.value=(valNum*39.370).toFixed(2);
              inputcm.value=(valNum/0.01).toFixed();
              inputYards.value=(valNum*1.0936).toFixed(2);
              inputKilometers.value=(valNum/1000).toFixed(5);    
              inputMiles.value=(valNum*0.00062137).toFixed(5);
            }

            if (source=="inputInches") {
              inputFeet.value=(valNum*0.083333).toFixed(3);
              inputMeters.value=(valNum/39.370).toFixed(3);
              inputcm.value=(valNum/0.39370).toFixed(2);
              inputYards.value=(valNum*0.027778).toFixed(3);    
              inputKilometers.value=(valNum/39370).toFixed(6);
              inputMiles.value=(valNum*0.000015783).toFixed(6);
            }

            if (source=="inputcm") {
              inputFeet.value=(valNum*0.032808).toFixed(3);
              inputMeters.value=(valNum/100).toFixed(3);
              inputInches.value=(valNum*0.39370).toFixed(2);
              inputYards.value=(valNum*0.010936).toFixed(3);    
              inputKilometers.value=(valNum/100000).toFixed(6);
              inputMiles.value=(valNum*0.0000062137).toFixed(6);
            }

            if (source=="inputYards") {
              inputFeet.value=(valNum*3).toFixed();
              inputMeters.value=(valNum/1.0936).toFixed(2);
              inputInches.value=(valNum*36).toFixed();
              inputcm.value=(valNum/0.010936).toFixed();
              inputKilometers.value=(valNum/1093.6).toFixed(5);
              inputMiles.value=(valNum*0.00056818).toFixed(5);
            }

            if (source=="inputKilometers") {
              inputFeet.value=(valNum*3280.8).toFixed();
              inputMeters.value=(valNum*1000).toFixed();
              inputInches.value=(valNum*39370).toFixed();
              inputcm.value=(valNum*100000).toFixed();
              inputYards.value=(valNum*1093.6).toFixed();
              inputMiles.value=(valNum*0.62137).toFixed(2);    
            }

            if (source=="inputMiles") {
              inputFeet.value=(valNum*5280).toFixed();
              inputMeters.value=(valNum/0.00062137).toFixed();
              inputInches.value=(valNum*63360).toFixed();
              inputcm.value=(valNum/0.0000062137).toFixed();
              inputYards.value=(valNum*1760).toFixed();
              inputKilometers.value=(valNum/0.62137).toFixed(2);    
            }
          }
    </script>
   </body>
</html>
